<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @media (prefers-color-scheme: light) {
          .entry-box {
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          }
          .word {
            color: #333;
          }
          .pronunciation {
            color: #666;
          }
          .partofspeech {
            color: #333;
          }
          .animated-definition text {
            fill: #333;
          }
        }

        @media (prefers-color-scheme: dark) {
          .entry-box {
            background: #161b22;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          }
          .word {
            color: #e6edf3;
          }
          .pronunciation {
            color: #8b949e;
          }
          .partofspeech {
            color: #e6edf3;
          }
          .animated-definition text {
            fill: #e6edf3;
          }
        }

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Arial', sans-serif;
        }
        .entry-box {
          border-radius: 10px;
          padding: 20px;
          width: 600px;
        }
        .word {
          font-size: 48px;
          font-weight: bold;
          font-family: 'Comic Neue', 'Arial', sans-serif;
        }
        .pronunciation {
          font-size: 20px;
          margin-bottom: 20px;
        }
        .partofspeech {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 0px;
        }
        @font-face {
          font-family: 'Comic Neue';
          font-style: normal;
          font-weight: 400;
          src: url(data:font/truetype;base64, /*encoding ommitted for brevity*/ format('truetype');
        }
        .animated-definition text {
          font-family: 'Arial', monospace;
          font-size: 20px;
          dominant-baseline: middle;
        }
      </style>
      <div class="container">
        <div class="entry-box">
          <div class="word">honk</div>
          <div class="pronunciation">/hɒŋk, hɔŋk/</div>
          <div class="partofspeech">noun</div>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-25 0 1000 67" width="1000px" height="67px" class="animated-definition">
            <path id="path0">
              <animate id="d0" attributeName="d" begin="0s;d1.end" dur="6000ms" fill="remove"
                values="m0,33.5 h0 ; m0,33.5 h1000 ; m0,33.5 h1000 ; m0,33.5 h0"
                keyTimes="0;0.66666666666667;0.83333333333333;1" />
            </path>
            <text>
              <textPath xlink:href="#path0">
                the raucous, resonant sound characteristic of a wild goose.
              </textPath>
            </text>
            <path id="path1">
              <animate id="d1" attributeName="d" begin="d0.end" dur="6000ms" fill="remove"
                values="m0,33.5 h0 ; m0,33.5 h1000 ; m0,33.5 h1000 ; m0,33.5 h0"
                keyTimes="0;0.66666666666667;0.83333333333333;1" />
            </path>
            <text>
              <textPath xlink:href="#path1">
                the heterogeneous, observable and networked kernel.
              </textPath>
            </text>
          </svg>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
