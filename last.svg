          display: flex;
          justify-content: flex-start;
          align-items: center;
          font-family: 'Segoe UI', 'Noto Sans', 'Arial', sans-serif;
          padding: 0 0px;
        }
        .content-wrapper {
          width: 600px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }
        .word {
          font-size: 48px;
          font-weight: bold;
          font-family: 'Comic Neue', 'Arial', sans-serif;
          line-height: 1.2;
        }
        .pronunciation {
          font-size: 20px;
          margin-bottom: 20px;
        }
        .partofspeech {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 0px;
        }
        @font-face {
          font-family: 'Comic Neue';
          font-style: normal;
          font-weight: 400;
          src: url(data:font/truetype;base64, /* excluded for brevity */) format('truetype');
        }
        .animated-definition text {
          font-family: 'Segoe UI', 'Noto Sans', 'Arial', monospace;
          font-size: 17px;
          dominant-baseline: middle;
        }
        .animated-definition {
          width: 100%;
          height: auto;
          max-width: 1000px;
        }
      </style>
      <div class="container">
        <div class="content-wrapper">
          <div class="word">honk ðŸª¿</div>
          <div class="pronunciation">/hÉ’Å‹k, hÉ”Å‹k/</div>
          <div class="partofspeech">noun</div>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-25 0 1000 67" width="100%" height="67px" class="animated-definition">
            <path id="path0">
              <animate id="d0" attributeName="d" begin="0s;d2.end" dur="6000ms" fill="remove"
                values="m0,33.5 h0 ; m0,33.5 h1000 ; m0,33.5 h1000 ; m0,33.5 h0"
                keyTimes="0;0.66666666666667;0.83333333333333;1" />
            </path>
            <text>
              <textPath xlink:href="#path0">
                the raucous, resonant sound characteristic of a wild goose.
