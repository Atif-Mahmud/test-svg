        }

        .animated-definition text {
          font-family: 'Segoe UI', 'Noto Sans', 'Arial', monospace;
          font-size: 3em;
          dominant-baseline: middle;
        }
        .animated-definition {
          width: 100%;
          height: auto;
          max-width: 1000px;
        }
      </style>
      <div class="container">
        <div class="content-wrapper">
          <div class="word">parcel ðŸ“¦</div>
          <div class="pronunciation">/ ËˆpÉ‘r sÉ™l /</div>
