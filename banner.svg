          height: 100%;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          font-family: 'Segoe UI', 'Noto Sans', 'Arial', sans-serif;
          padding: 0 0px;
        }
        .content-wrapper {
          width: 600px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }
        .word {
          font-size: 2.5em;
          font-weight: bold;
          font-family: 'Comic Neue', 'Arial', sans-serif;
          line-height: 1.2;
        }
        .pronunciation {
