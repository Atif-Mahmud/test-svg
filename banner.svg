<svg fill="none" viewBox="0 0 350 135" width="350" height="135" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700");

        @media (prefers-color-scheme: light) {
          .word {
            color: #1F2328;
          }
          .pronunciation {
            color: #666;
          }
          .partofspeech {
            color: #1F2328;
          }
          .animated-definition text {
            fill: #1F2328;
          }
        }

        @media (prefers-color-scheme: dark) {
          .word {
            /* color: #e6edf3; */
            color: #F0F6FC;
          }
